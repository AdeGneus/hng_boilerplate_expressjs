name: Build, Test, and Deploy for Dev Branch

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Build Docker image
      run: |
        docker build -t backend_dev .
        
    - name: Save Docker image to tarball
      run: |
        docker save backend_dev | gzip > backend_dev.tar.gz
        
    - name: Upload to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: scp backend_dev.tar.gz $SERVER_USERNAME@$SERVER_HOST:/opt/backend-tar/
        
    - name: Load Docker image on server and start
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          docker load -i /opt/backend-tar/backend_dev.tar.gz
          cd /var/www/aihomework/dev
          docker-compose down
          docker-compose up -d
